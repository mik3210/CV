<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--textbox and button-->
  <form class="" action="inputs.html" method="post">
    <input type="text" name="" value="">
    <input type="button" name="" value="Button">
  </form>
  <!--checkbox-->
  <form class="" action="inputs.html" method="post">
    <input type="checkbox" name="" value="">
  </form>
  <!--this is a radio button-->
  <form class="" action="inputs.html" method="post">
    <input type="radio" name="" value="">
  </form>
  <!--This is a color picker-->
  <form class="" action="inputs.html" method="post">

  </form>
  <!--this is a date picker-->
  <form class="" action="inputs.html" method="post">
    <input type="date" name="" value="">
  </form>
  <!--this is a file picker-->
  <form class="" action="inputs.html" method="post">
    <input type="file" name="" value="">
  </form>
  <!--this has a scroller and input for number-->
  <form class="" action="inputs.html" method="post">
    <input type="number" name="" value="">
  </form>
  <!--this is a passwrd field-->
  <form class="" action="inputs.html" method="post">
    <label for="">enter password</label>
    <input type="password" name="" value="">
    <input type="submit" name="" value="Submit">
  </form>
  <form class="" action="inputs.html" method="post">
    <input type="range" name="" value="">
  </form>

</html>
